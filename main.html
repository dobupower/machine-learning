<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Input</title>
</head>
<body>
    <h2>Data Input Form</h2>
    <form action="/data" method="post">
        <label for="age">Age:</label>
        <input type="text" id="age" name="age" required><br><br>

        <label for="sex">Sex:</label>
        <select id="sex" name="sex" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select><br><br>

        <label for="alb">ALB (Albumin Level):</label>
        <input type="text" id="alb" name="alb" required><br><br>

        <label for="alp">ALP (Alkaline Phosphatase):</label>
        <input type="text" id="alp" name="alp" required><br><br>

        <label for="alt">ALT (Alanine Aminotransferase):</label>
        <input type="text" id="alt" name="alt" required><br><br>

        <label for="ast">AST (Aspartate Aminotransferase):</label>
        <input type="text" id="ast" name="ast" required><br><br>

        <label for="bil">BIL (Bilirubin Level):</label>
        <input type="text" id="bil" name="bil" required><br><br>

        <label for="che">CHE (Cholinesterase):</label>
        <input type="text" id="che" name="che" required><br><br>

        <label for="chol">CHOL (Cholesterol Level):</label>
        <input type="text" id="chol" name="chol" required><br><br>

        <label for="crea">CREA (Creatinine Level):</label>
        <input type="text" id="crea" name="crea" required><br><br>

        <label for="ggt">GGT (Gamma-Glutamyltransferase):</label>
        <input type="text" id="ggt" name="ggt" required><br><br>

        <label for="prot">PROT (Protein Level):</label>
        <input type="text" id="prot" name="prot" required><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
